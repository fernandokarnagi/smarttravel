<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0,shrink-to-fit=no"
        />
        <link rel=stylesheet href=https://use.fontawesome.com/releases/v5.6.3/css/all.css
        integrity=sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/ crossorigin=anonymous /> <link
        rel=stylesheet href=/assets/fonts/simple-line-icons/css/simple-line-icons.css /> <link rel=stylesheet
        href=/assets/fonts/iconsmind/style.css />
        <title>Smart Travel App</title>
        <style>
            .loading {
                display: inline-block;
                width: 30px;
                height: 30px;
                border: 2px solid rgba(100, 100, 100, 0.2);
                border-radius: 50%;
                border-top-color: rgba(100, 100, 100, 0.7);
                animation: spin 1s ease-in-out infinite;
                -webkit-animation: spin 1s ease-in-out infinite;
                left: calc(50% - 15px);
                top: calc(50% - 15px);
                position: fixed;
                z-index: 1;
            }
            @keyframes spin {
                to {
                    -webkit-transform: rotate(360deg);
                }
            }
            @-webkit-keyframes spin {
                to {
                    -webkit-transform: rotate(360deg);
                }
            }
        </style>
        <link rel="shortcut icon" href="/favicon.ico" />
        <link href="/assets/css/main.3e436532.css" rel="stylesheet" />
    </head>
    <body>
        <noscript> You need to enable JavaScript to run this app. </noscript>
        <script>
            var theme = 'light.purple';
            'undefined' != typeof Storage &&
                localStorage.getItem('themeColor') &&
                (theme = localStorage.getItem('themeColor')),
                -1 != theme.indexOf('dark') && (document.documentElement.style.background = '#1b191b');
        </script>
        <div id="root"><div class="loading"></div></div>
        <script type="text/javascript" src="/assets/js/main.3e436532.js"></script>
    </body>
</html>
